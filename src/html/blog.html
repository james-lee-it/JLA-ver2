<!DOCTYPE html>
<html lang="en" ng-app="myApp">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="icon" type="image/ico" href="">
    <meta name="author" content="James Lee">
    <meta name="keywords" content="web design, web development, pharmacy, pharmacist, healthcare, youtube, management">
    <meta name="description" content="James Lee, pharmacist, web developer, business management">
    <!-- favicon.ico -->
    <link rel="shortcut icon" href="./images/favicon.ico" type="image/x-icon">
    <link rel="icon" href="./images/favicon.ico" type="image/x-icon">
    <!-- define source of font styles -->
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script|Merienda|Roboto' rel='stylesheet' type='text/css'>
    <!--load CSS-->
    <link rel="stylesheet" href="./stylesheets/app.css"/>
    <!--load JS-->
    <script src="javascripts/app.js"></script>
  </head>
  <body>
    
    <div ng-controller="BlogController">
      <ul class="bloglist">
        <li class="blog cf" ng-repeat="entry in blogs">
          <div class="info">
            <h2>{{ entry.title }}</h2>
            <h6>{{ entry.date }}</h6>
            <p>{{ entry.content }}</p>
          </div>
        </li>
      </ul>
    </div>
    
    <!--footer-->
    <footer>
      <div class="container">
        <div class="row social-icon">
          <a href="http://www.twitter.com/jamesleeand" class="social-icon--padding hvr-wobble-horizontal animated rotateIn"><img src="./images/twitter.png" alt="twitter"></a>
          <a href="https://www.youtube.com/channel/UCYVNO1Lp8SiJMTiRCW2BZRg" class="social-icon--padding hvr-wobble-horizontal animated rotateIn"><img src="./images/youtube.png" alt="youtube"></a>
          <a href="http://facebook.com/jamesleeand" class="social-icon--padding hvr-wobble-horizontal animated rotateIn"><img src="./images/facebook.png" alt="facebook"></a>
          <a href="https://github.com/james-lee-it" class="social-icon--padding hvr-wobble-horizontal animated rotateIn"><img src="./images/github.png" alt="github"></a>
          <a href="https://www.linkedin.com/in/jamesleeconnect" class="social-icon--padding hvr-wobble-horizontal animated rotateIn"><img src="./images/linkedin.png" alt="linkedin"></a>
        </div>
      </div>
      <div class="row footer__copyright">
        &#169; 2017 JamesLeeAnd.com
      </div>
    </footer>
    <!--footer ends-->
  </body>
</html>
