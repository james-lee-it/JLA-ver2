<!DOCTYPE html>
<html lang="en">
  <head>

    <header>
    </header>
    <div class="hp-profile container">

        <div class="col-xs-12 col-sm-4">
          <img class="hp-profile__pic animated tada" src="./images/profilePic.png" alt="profilePic">

          <a href="https://www.linkedin.com/in/jamesleeconnect" class="social-icon--padding hvr-wobble-horizontal animated rotateIn"><img src="dest/img/icon/linkedin.png" alt="linkedin"></a>
        </div>
      </div>
      <div class="row footer__copyright">
        &#169; 2017 JamesLeeAnd.com
      </div>
