<!DOCTYPE html>
<html lang="en" ng-app="myApp" ng-controller="webdevController">
  <head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="author" content="James Lee">
    <meta name="keywords" content="web design, web development, pharmacy, pharmacist, healthcare, youtube, management">
    <meta name="description" content="James Lee, pharmacist, web developer, business management">
    <!-- favicon.ico -->
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <!-- define source of font styles -->
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script|Merienda|Roboto' rel='stylesheet' type='text/css'>
    <!-- AngularJS CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
    <!-- Angular route CDN -->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular-route.min.js"></script>
    <!-- build:css assets/styles/styles.css -->
    <link rel="stylesheet" href="temp/styles/styles.css">
    <!-- endbuild -->
    <!-- Analytics -->
    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');
      ga('create', 'UA-87271208-1', 'auto');
      ga('send', 'pageview');
    </script>
    <!-- build:js assets/scripts/App.js -->
    <script src="temp/scripts/App.js"></script>
    <!-- endbuild -->
  </head>
  <body>
    <h1 class="title">Web Development Resources</h1>

    <div class="row">
      <div class="search">
        <label>Search for resources:</label>
        <input ng-model="query" placeholder="type here" autofocus>

        <label>Sort By:
          <select ng-model="webdevResourceOrder" >
            <option value="title">title</option>
            <option value="description">description</option>
          </select>
        </label>

        <label>
          <input type="radio" ng-model="direction" name="direction" checked>
          ascend
        </label>

        <label>
          <input type="radio" ng-model="direction" name="direction" value="reverse">
          descend
        </label>

      </div>
    </div>

    <div class="row">
      <div class="list__webdev" ng-repeat="entry in webdev | filter: query | orderBy: webdevResourceOrder:direction">
        <h4>{{entry.title}}</h4>
        <p>{{entry.description}}</p>
        <a ng-href="{{entry.address}}">link</a>
      </div>
    </div>

<!--footer-->
    <footer>
      <div class="container">
        <div class="row social-icon">
          <a href="http://www.twitter.com/jamesleeand" class="social-icon--padding hvr-wobble-horizontal animated rotateIn"><img src="./assets/images/twitter.png" alt="twitter"></a>
          <a href="https://www.youtube.com/channel/UCYVNO1Lp8SiJMTiRCW2BZRg" class="social-icon--padding hvr-wobble-horizontal animated rotateIn"><img src="./assets/images/youtube.png" alt="youtube"></a>
          <a href="http://facebook.com/jamesleeand" class="social-icon--padding hvr-wobble-horizontal animated rotateIn"><img src="./assets/images/facebook.png" alt="facebook"></a>
          <a href="https://github.com/james-lee-it" class="social-icon--padding hvr-wobble-horizontal animated rotateIn"><img src="./assets/images/github.png" alt="github"></a>
          <a href="https://www.linkedin.com/in/jamesleeconnect" class="social-icon--padding hvr-wobble-horizontal animated rotateIn"><img src="./assets/images/linkedin.png" alt="linkedin"></a>
        </div>
      </div>
      <div class="row footer__copyright">
        &#169; 2017 JamesLeeAnd.com
      </div>
    </footer>
<!--footer end-->
  </body>
</html>
